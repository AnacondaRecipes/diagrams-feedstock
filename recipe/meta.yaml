{% set name = "diagrams" %}
{% set version = "0.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb77d8f7a502b1638dc3ca7b267c8e4689f56203b248590cbda3e5269f9ba659

build:
  number: 0

requirements:
  build:
    - posix  # [win]
  host:
    - pip
    - python
  run:
    - python-graphviz >=0.13.2,<0.17.0
    - jinja2 >=2.10,<3.0
    - python
    - contextvars >=2.4,<3.0  # [py<37]

test:
  imports:
    - diagrams
    - diagrams.alibabacloud
    - diagrams.aws
    - diagrams.azure
    - diagrams.base
    - diagrams.custom
    - diagrams.gcp
    - diagrams.k8s
    - diagrams.oci
    - diagrams.onprem

about:
  home: https://diagrams.mingrammer.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Diagram as Code
  doc_url: https://diagrams.mingrammer.com/
  dev_url: https://github.com/mingrammer/diagrams

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - dhirschfeld
